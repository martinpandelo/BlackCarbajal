<h1 class="text-2xl font-bold">Listado de noticias</h1>
<h3 class="text-md">Total de noticias <div class="badge badge-primary">{{ eventResource.value()?.count }}</div></h3>

<div class="divider"></div>

<div class="flex gap-2 items-center h-20">
  <app-pagination [pages]="eventResource.value()?.pages ?? 0" [currentPage]="paginationService.currentPage()" />

  <select #selectPerPage class="select w-32" (change)="eventsPerPage.set(+selectPerPage.value)">
    @for (option of [10, 20, 50, 100]; track option) {
      <option [value]="option" [selected]="option === eventsPerPage()">
        {{ option }}
      </option>
    }
  </select>

  <div class="flex flex-1">
  </div>

  <button routerLink="/admin/event/0" class="btn btn-primary">Nueva noticia</button>

</div>

<!-- Listado -->
<event-table
  [events]="eventResource.value()?.events ?? []"
  (delete)="onDeleteEvent($event)"
/>
