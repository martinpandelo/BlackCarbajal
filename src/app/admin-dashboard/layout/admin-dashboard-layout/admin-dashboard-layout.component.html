<div class=" overflow-y-scroll w-full h-screen antialiased selection:bg-blue-600 selection:text-white" data-theme="light">
    <div class="flex flex-col relative w-full">

        <div id="menu" class="bg-gray-900 min-h-screen z-10 text-slate-300 w-64 fixed left-0 h-screen overflow-y-scroll">
          <div id="logo" class="my-4 px-6">
            <a routerLink="/" class="text-lg md:text-2xl font-bold text-white cursor-pointer">Black Carbajal</a>
            <p class="text-slate-500 text-sm">Administrador del sitio web</p>
          </div>

           <div id="profile" class="px-6 py-10">
              <div class="inline-flex space-x-2 items-center">
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="rounded-full bi bi-person-circle" viewBox="0 0 16 16">
                      <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                      <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                    </svg>
                 </span>
                <span class="text-xs font-bold">
                    {{ user()?.fullName }}
                </span>
                <button (click)="logout()" class="btn btn-md btn-ghost text-error">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                      <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z"/>
                      <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
                    </svg>
                </button>
              </div>
            </div>

            <div class="divider my-2"></div>

            <div id="nav" class="w-full px-3">
              <a routerLink="/admin/products" routerLinkActive="bg-primary" class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3 hover:bg-white/5 transition ease-linear duration-150">
                  <span class="text-md font-bold leading-5">Productos</span>
              </a>

              <a routerLink="/admin/related" routerLinkActive="bg-primary" class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3 hover:bg-white/5 transition ease-linear duration-150">
                  <span class="text-md font-bold leading-5">Relaciones</span>
              </a>

              <a routerLink="/admin/categories" routerLinkActive="bg-primary" class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3 hover:bg-white/5 transition ease-linear duration-150">
                  <span class="text-md font-bold leading-5">Eventos</span>
              </a>

              <a routerLink="/admin/types" routerLinkActive="bg-primary" class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3 hover:bg-white/5 transition ease-linear duration-150">
                  <span class="text-md font-bold leading-5">Artículos</span>
              </a>

              <a routerLink="/admin/materials" routerLinkActive="bg-primary" class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3 hover:bg-white/5 transition ease-linear duration-150">
                  <span class="text-md font-bold leading-5">Materiales</span>
              </a>

              <div class="divider divider-info"></div>

              <a routerLink="/admin/slides" routerLinkActive="bg-primary" class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3 hover:bg-white/5 transition ease-linear duration-150">
                  <span class="text-md font-bold leading-5">Slides home</span>
              </a>
              <a routerLink="/admin/events" routerLinkActive="bg-primary" class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3 hover:bg-white/5 transition ease-linear duration-150">
                  <span class="text-md font-bold leading-5">Noticias</span>
              </a>
              <a routerLink="/admin/catalogs" routerLinkActive="bg-primary" class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3 hover:bg-white/5 transition ease-linear duration-150">
                  <span class="text-md font-bold leading-5">Catálogos</span>
              </a>

            </div>
        </div>

        <div class="flex-1 ml-64 pt-5 px-5 pb-20">
          <router-outlet />
        </div>

    </div>
</div>
