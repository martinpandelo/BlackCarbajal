<dialog id="search" class="modal">
  <div class="modal-box">
    <form method="dialog">
      <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
    </form>
    <h3 class="text-2xl font-bold mb-5">Buscar productos</h3>

    <form (ngSubmit)="onSearchEnter()" #searchForm="ngForm" class="w-full">
      <label class="input w-full">
        <svg class="h-[2em]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="currentColor" d="m19.485 20.154l-6.262-6.262q-.75.639-1.725.989t-1.96.35q-2.402 0-4.066-1.663T3.808 9.503T5.47 5.436t4.064-1.667t4.068 1.664T15.268 9.5q0 1.042-.369 2.017t-.97 1.668l6.262 6.261zM9.539 14.23q1.99 0 3.36-1.37t1.37-3.361t-1.37-3.36t-3.36-1.37t-3.361 1.37t-1.37 3.36t1.37 3.36t3.36 1.37"/></svg>
        <input
          type="search"
          name="search"
          class="grow"
          [ngModel]="searchInput()"
          (ngModelChange)="searchInput.set($event)"
          placeholder="Buscar productos..."
        />
      </label>
    </form>

  </div>
  <form method="dialog" class="modal-backdrop">
    <button (click)="searchInput.set('')">close</button>
  </form>
</dialog>
